<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/loging.css">
    <script async src="../scripts/login.js"></script>
    <title>Login|Register</title>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="flecha-enlace">
          <div class="flecha-izquierda"></div>
      </a>
  </nav>
  </header>
    <main class="container" id="container">
        <section class="form-container sign-up-container">
          <form>
            <h1>Create una cuenta</h1>
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Surname" />
            <input type="email" id="signUpEmail"placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button type="submit">Registrate</button>
          </form>
        </section>
        
        <section class="form-container sign-in-container">
          <form onSubmit={this.handleSubmitLogin}>
            <h1>Iniciar sesión</h1>
            <input type="email" id="signInEmail" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button type="submit">Entrar</button>
          </form>
        </section>
        
        <section class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1 class="yellow">Bienvenido de nuevo</h1>
              <p>Para mantenerte en contacto con nosotros, inicia sesión con tus datos personales</p>
              <button class="ghost" id="signIn" onClick="openSignIn()">Iniciar sesión</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1 class="yellow">Hola, Amigo!</h1>
              <p>Introduce tus datos personales y empieza a cumplir tus metas con nosotros</p>
              <button class="ghost" id="signUp" onClick="openSignUp()">Registrate</button>
            </div>
          </div>
        </section>
    </main>
    
</body>
</html>
